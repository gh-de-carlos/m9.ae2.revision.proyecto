<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de gestión de tareas con POO, JavaScript ES6+, API REST y LocalStorage. Proyecto educativo de bootcamp.">
    <meta name="keywords" content="JavaScript, POO, ES6, API, LocalStorage, Bootstrap, Tareas, TODO">
    <meta name="author" content="Bootcamp Developer">
    <title>Sistema de Gestión de Tareas | Bootcamp Project</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <!-- Header -->
                <div class="text-center mb-5">
                    <h1 class="display-4"><i class="fas fa-tasks text-primary"></i> Gestión de Tareas</h1>
                    <p class="lead">Sistema de tareas con API externa y persistencia local</p>
                </div>

                <!-- Add Task Form -->
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-plus"></i> Agregar Nueva Tarea</h5>
                    </div>
                    <div class="card-body">
                        <form id="taskForm">
                            <div class="mb-3">
                                <label for="taskTitle" class="form-label">Título *</label>
                                <input type="text" class="form-control" id="taskTitle" required maxlength="100">
                            </div>
                            <div class="mb-3">
                                <label for="taskDescription" class="form-label">Descripción</label>
                                <textarea class="form-control" id="taskDescription" rows="3" maxlength="255"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" aria-label="Agregar nueva tarea">
                                    <i class="fas fa-plus"></i> Agregar Tarea
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Task Statistics -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card text-center bg-info text-white">
                            <div class="card-body">
                                <h5 class="card-title">Total</h5>
                                <h2 id="totalTasks">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center bg-success text-white">
                            <div class="card-body">
                                <h5 class="card-title">Completadas</h5>
                                <h2 id="completedTasks">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center bg-warning text-white">
                            <div class="card-body">
                                <h5 class="card-title">Pendientes</h5>
                                <h2 id="pendingTasks">0</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Task List -->
                <div class="card">
                    <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-list"></i> Lista de Tareas</h5>
                        <button id="refreshBtn" class="btn btn-light btn-sm" aria-label="Actualizar lista de tareas">
                            <i class="fas fa-refresh"></i> Actualizar
                        </button>
                    </div>
                    <div class="card-body">
                        <!-- Loading Spinner -->
                        <div id="loadingSpinner" class="text-center p-4" style="display: none;">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Cargando...</span>
                            </div>
                            <p class="mt-2">Cargando tareas...</p>
                        </div>

                        <!-- Empty State -->
                        <div id="emptyState" class="text-center p-4" style="display: none;">
                            <i class="fas fa-clipboard-list fa-3x text-muted mb-3"></i>
                            <h5 class="text-muted">No hay tareas</h5>
                            <p class="text-muted">Agrega tu primera tarea usando el formulario de arriba.</p>
                        </div>

                        <!-- Task List Container -->
                        <div id="taskContainer">
                            <!-- Tasks will be dynamically inserted here -->
                        </div>
                    </div>
                </div>

                <!-- Debug Panel (for educational purposes) -->
                <div class="card mt-4">
                    <div class="card-header bg-dark text-white">
                        <h6 class="mb-0"><i class="fas fa-bug"></i> Panel de Debug (Educativo)</h6>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <button id="showLocalStorageBtn" class="btn btn-outline-info btn-sm mb-2 w-100" aria-label="Ver contenido de LocalStorage">
                                    <i class="fas fa-database"></i> Ver LocalStorage
                                </button>
                                <button id="clearLocalStorageBtn" class="btn btn-outline-warning btn-sm mb-2 w-100" aria-label="Limpiar todos los datos de LocalStorage">
                                    <i class="fas fa-trash"></i> Limpiar LocalStorage
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button id="testApiBtn" class="btn btn-outline-success btn-sm mb-2 w-100" aria-label="Probar conectividad con la API">
                                    <i class="fas fa-cloud"></i> Probar API
                                </button>
                                <button id="loadSampleDataBtn" class="btn btn-outline-primary btn-sm mb-2 w-100" aria-label="Cargar tareas de ejemplo desde la API">
                                    <i class="fas fa-download"></i> Cargar Datos de Ejemplo
                                </button>
                            </div>
                        </div>
                        <pre id="debugOutput" class="bg-light p-2 rounded mt-2 text-dark" style="display: none; max-height: 200px; overflow-y: auto;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Application JavaScript Files -->
    <script src="js/models/Tarea.js"></script>
    <script src="js/persistence/LocalStoragePersistence.js"></script>
    <script src="js/services/TodoApiService.js"></script>
    <script src="js/controllers/ListaTareas.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
